{% extends 'admin_base.html' %}
{% load static %}




{% block content %}
  

  
  <section class="panel-section" style="margin-top:-700px">
    <div class="panel-content">
	  <div class="page-wrapper admin-wrapper">		
        <section class="alt-nav">
            <h4>Update Plan</h4>
            <a href="{% url 'admin-plan-list' %}" class="btn">Manage Plan</a>
        </section> 
        <div class="content-container">
            <section class="add-product">
                <aside class="create-history">
                    <div class="fields-wrapper">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div>
                                <label for="">Title</label>
                                {{form.title}}
                            </div>
              
                            <div>
                                <label for="">Description</label>                   
                                {{form.desc }}
                            </div>
                            
                            <div>
                                <label for="">Price</label>
                                {{ form.price }}
                            </div>
            
                            <div>
                                <label for="">Discount Price</label>
                                {{ form.discount_price}}
                            </div>
            
                            <div>
                                <label for="">Discount</label>
                                {{ form.discount }}
                            </div>
    
                            <button class="btn" type="submit" name="submit-btn">Save Plan</button>
                          </form>
                     </div>
                </aside>
            </section>

        </div>

      
	  </div>
    </div>
  </section>

{% endblock content %}
