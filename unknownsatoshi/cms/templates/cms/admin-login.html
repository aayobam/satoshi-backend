<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>UnknownSatoshi | All-in-One Community to Learn, Sell and Buy Cryptocurrency</title>
    
	<!--SEO Control-->
	<meta charset="utf-8" />
    <meta name="description" content=" ">
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <meta name="robots" content="no-index,nofollow">

    <!--Viewport Control-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Custom Stylesheet-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/admin.css' %}" />

    <!--Bootstrap CDN-->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->

	<!--Remix Icon CDN-->
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

	<!--Google font-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
	<div class="page-wrapper">		
        <nav class="login-nav">
            <img src="{% static 'images/logo.png' %}" alt="logo" class="navbar-logo logo-exception">

        </nav>
        <h2>Admin Panel</h2>
        <section class="login-wrapper">
            <div class="login-fields">
                
                <form action="{% url 'admin-login' %}" method="post">
                    {% csrf_token %}

                   <div>
                        <label for="email">Username</label>
                        <input type="text" name="username" id="username"class="input-field" placeholder="Your username" required>
                    </div>
                    
                    <div>
                        <label for="password">Password</label>
                        <input  type="password" name="password" id="password" class="input-field" placeholder="Your password" required>
                    </div>

                    <button class="btn" type="submit" name="login-btn">Login</button>
                    {% if form.errors %}
                        <div>
                            Your username and password didn't match! Please try again!
                        </div>
                    {% endif %}
                </form>
            </div>
        </section>
	</div>







<!--BOOTSTRAP JAVASCRIPT-->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> -->

<!--CUSTOM JAVASCRIPT-->
<script src="{% static 'js/script.js' %}"></script>

<!--Jquery CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
