{% extends 'base.html' %}
{% load static %}




{% block content %}
  <section class="panel-section" style="margin-top: -700px">
    
    <div class="panel-content">
      <div class="page-wrapper admin-wrapper">		
        <section class="alt-nav">
            <h4>Delete User</h4>
            <a href="{% url 'admin-user-list' %}" class="btn">Manage User</a>
        </section> 
        <div class="content-container">
            <section class="add-product">
                <aside class="create-history">
                    <div class="fields-wrapper">
                        <form action="" method="post">
                        {% csrf_token %}
                            <div>
                                Are You Sure You Want To Delete
                            </div>
                            <a href="{% url 'admin-user-list' %}" class="btn">Cancel</a>
                            <input style="color: white; font-weight: bold;" class="btn" type="submit"></input>
                            
                        </form> 
                    </div>
                </aside>
            </section>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
