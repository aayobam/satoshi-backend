{% extends 'base.html' %}
{% load static %}

{% block content %}
  <section class="panel-section" style="margin-top:-700px">

    <div class="panel-content"> 
      <div class="page-wrapper admin-wrapper">		
            <section class="alt-nav">
                <h4>Add Post</h4>
                <a href="{% url 'admin-blog' %}" class="btn">Manage Posts</a>
            </section> 
            <div class="content-container">
                <section class="add-post">
                    <div class="fields-wrapper">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <main>
                                <label for="postTitle">Post Title</label>
                                {{ form.title }}
                            </main>

                            <main>
                                <div style="margin-bottom:150px;">
                                    <!-- This container will become the editable. -->
                                    <label for="postTitle">Post</label>
                                    <div id="editor" class="form-body">
                                        {{ form.post }}
                                    </div>
                                </div>
                            </main>

                            <main>
                              <label for="postscategory"> Select The Blog Category To Add:</label>
                                
                                <label for="postscategory"> Featured Story {{ form.featured_stories }}</label>
                                <label for="postscategory"> Latest News {{ form.latest_news }}</label>
                                <label for="postscategory"> Latest Article {{ form.latest_articles }}</label>
        
                            </main>
                            
                            <main class="margin-top">
                                <label for="image">Image</label>                   
                                {{form.featured_image}}
                            </main>

                            <button class="btn" type="submit" name="submit-btn">Add Post</button>
                        </form>
                    </div>
                </section>
            </div>
      </div>
    </div>
  </section>
  

<!-- Initialize CK Editor editor -->
<script>
  DecoupledEditor
      .create( document.querySelector( '#editor' ) )
      .then( editor => {
          const toolbarContainer = document.querySelector( '#toolbar-container' );

          toolbarContainer.appendChild( editor.ui.view.toolbar.element );
      } )
      .catch( error => {
          console.error( error );
      } );
</script>
{% endblock content %}
