{% extends 'admin_base.html' %}
{% load static %}



{% block content %}
  
  <section class="panel-section" style=margin-top:-700px>
    <div class="panel-content">
      <div class="page-wrapper admin-wrapper">		
        <section class="alt-nav">
            <h4>Manage Tag</h4>
            <a href="{% url 'admin-create-tag' %}" class="btn">Add Tag</a>
        </section>
  
        <div class="content-container">
          <section class="trade-table">
              <table>
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col" colspan="2">Action</th>
                  </tr>
                </thead>
                <tbody>
                  
                  {% for tag in tags %}   
                    <tr>
                      <td data-label="Date">{{ tag.name }}</td>
                      <td data-label="Action"><a href="{% url 'admin-update-tag' tag.id %}" class="edit">Edit</a></td>
                      <td><button><a style="color: rgb(233, 143, 25);" href="{% url 'admin-delete-tag' tag.id %}" class="edit">Delete</a></button></td>		        
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
          </section>
        </div>
      </div>
    </div>

  </section>
{% endblock content %}
