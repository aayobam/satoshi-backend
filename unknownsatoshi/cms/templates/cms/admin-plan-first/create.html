{% extends 'admin_base.html' %}
{% load static %}




{% block content %}
   
    <section class="panel-section" style="margin-top:-700px">
      <div class="panel-content">
        <div class="page-wrapper admin-wrapper">		
              <section class="alt-nav">
                  <h4>Add First Time Plan</h4>
                  <a href="{% url 'first_time_plan_list' %}" class="btn">Manage First Time Plan</a>
              </section> 
              <div class="content-container">
                  <section class="add-product">
                      <div class="fields-wrapper">
                          <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                                <div>
                                    <label for="productName">Title</label>
                                    {{ form.title}}
                                </div>
                                
                                <div>
                                    <label for="productName">Description</label>
                                    {{ form.desc }}
                                </div>

                                <div>
                                    <label for="productLink">Price</label>
                                    {{form.price}}
                                </div>

                                <div>
                                    <label for="price">Discount Percentage</label>
                                    {{form.discount_percentage}}
                                </div>

                                <div>
                                    <label for="price">Discount Price</label>
                                    {{form.discount_price}}
                                </div>

                                <div>
                                    <label for="price">Duration In Days</label>
                                    {{form.duration_in_days}}
                                </div>
                                
                                <button class="btn" type="submit" name="submit-btn">Add First Time PLan</button>
                          </form>
                      </div>
                  </section>
              </div>
        </div>
      </div>
    </section>
  {% endblock content %}
