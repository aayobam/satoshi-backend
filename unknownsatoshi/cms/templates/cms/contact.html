{% extends 'base.html' %}
{% load static %}




{% block content %}
	
	<div class="page-wrapper margin-extra">
        <section class="contact-headings">
            <h1>Contact Us</h1>
            <p>Want to get in touch or have any enquiry to make?</p>
        </section>


        <section class="contact-wrapper">
            <div class="contact-details">
                <h4>Contact Us</h4>
				<div class="contact-options">
					<p><i class="ri-mail-line"></i><a href="mailto:unknown@unknownsatoshi.com">unknown@unknownsatoshi.com</a></p>
				</div>
					
				<div class="social-links">
					<h4>Connect Socially</h4>
					<a href="https://t.me/unknown_satoshi"><i class="ri-telegram-line"></i></a>
					<a href="https://twitter.com/unknown_satoshi?t=neIjfJivVymH9Kg75UjqlA&s=09"><i class="ri-twitter-fill"></i></a>
					<a href="https://instagram.com/theunknownsatoshi?utm_medium=copy_link"><i class="ri-instagram-line"></i></a>
                    <a href="https://youtube.com/channel/UCzpteHI9OCi6eAzRJyTZjRg"><i class="ri-youtube-line"></i></a>
				</div>
            </div>

            <div class="contact-fields">
                <h4>Get in touch directly</h4>
                <form action="{% url 'contact' %}" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="name">Name</label>
                        <input type="name" name="name" id="name" class="input-field" placeholder="Input your name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="input-field" placeholder="Your email address..." required>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" placeholder="Your message here..." required></textarea>
                    </div>

                    <button class="btn" type="submit" name="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
	</div>
{% endblock content %}
