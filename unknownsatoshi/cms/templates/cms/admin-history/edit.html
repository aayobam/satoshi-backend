{% extends 'admin_base.html' %}
{% load static %}




{% block content %}
  

  
  <section class="panel-section" style="margin-top:-700px">
    <div class="panel-content">
	  <div class="page-wrapper admin-wrapper">		
        <section class="alt-nav">
            <h4>Update User</h4>
            <a href="{% url 'admin-history' %}" class="btn">Manage Trade</a>
        </section> 
        <div class="content-container">
            <section class="add-product">
                <aside class="create-history">
                    <div class="fields-wrapper">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div>
                                <label for="email">Title</label>
                                {{form.title}}
                            </div>
              
                            <div>
                                <label for="image">Entry</label>                   
                                {{form.entry }}
                            </div>
                            
                            <div>
                                <label for="first-name">Stop Loss</label>
                                {{ form.stoploss }}
                            </div>
            
                            <div>
                                <label for="first-name">Tp Target</label>
                                {{ form.tp_target }}
                            </div>
            
                            <div>
                                <label for="first-name">Tp Achieved</label>
                                {{ form.tp_achieved }}
                            </div>
            
                            <div>
                                <label for="password">Profit</label>
                                {{ form.profit }}
                            </div>
              
                            <div>
                              <label for="confirm-password">Tags</label>
                              {{ form.tags }}
                            </div>

                            <div>
                                <label for="confirm-password">Featured Image</label>
                                {{ form.featured_image}}
                            </div>
              
                            <button class="btn" type="submit" name="submit-btn">Save Trade</button>
                          </form>
                     </div>
                </aside>
            </section>

        </div>

      
	  </div>
    </div>
  </section>

{% endblock content %}
