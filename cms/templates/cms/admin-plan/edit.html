{% extends 'admin_base.html' %}
{% load static %}




{% block content %}
  

  
  <section class="panel-section" style="margin-top:-700px">
    <div class="panel-content">
	  <div class="page-wrapper admin-wrapper">		
        <section class="alt-nav">
            <h4>Update Plan</h4>
            <a href="{% url 'admin-plan-list' %}" class="btn">Manage Plan</a>
        </section> 
        <div class="content-container">
            <section class="add-product">
                <aside class="create-history">
                    <div class="fields-wrapper">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div>
                                <label for="productName">Title</label>
                                {{ form.title}}
                            </div>
                            
                            <div>
                                <label for="productName">Description</label>
                                {{ form.desc }}
                            </div>

                            <div>
                                <label for="productLink">Price</label>
                                {{form.price}}
                            </div>

                            <div>
                                <label for="price">Discount Percentage</label>
                                {{form.discount_percentage}}
                            </div>

                            <div>
                                <label for="price">Discount Price</label>
                                {{form.discount_price}}
                            </div>

                            <div>
                                <label for="price">Duration In Days</label>
                                {{form.duration_in_days}}
                            </div>
    
                            <button class="btn" type="submit" name="submit-btn" onClick="myFunction()">Save Plan</button>
                          </form>
                     </div>
                </aside>
            </section>

        </div>

      
	  </div>
    </div>
  </section>
  <script>
	function myFunction() {

		var a = document.getElementById("id_title").value;

		var b = a.toLowerCase().replace(/ /g, '-')
			.replace(/[^\w-]+/g, '');

		document.getElementById("id_slug").value = b;

		document.getElementById("slug-target-span").innerHTML = b;
	}
</script>

{% endblock content %}
